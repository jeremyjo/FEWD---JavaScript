            // function to add content to the HTML page
            function createH1(text) {
                var hEle = document.createElement('h1');
                var tn = document.createTextNode(text);
                hEle.appendChild(tn);
                document.body.appendChild(hEle);
            }

            createH1('This is the first heading');
            createH1('This is the second heading');
            createH1(prompt( "Please enter a message") );
