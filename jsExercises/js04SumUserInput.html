<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript User Input</title>

        <script>
            var num1 = Number( prompt("Please enter one number.") );
            var num2 = Number( prompt("Please enter a second number.") );
            var sum = num1 + num2;
            console.log ("You entered " + num1 + " and " + num2 + ". The sum of these numbers is " + sum );
            var msg = "Your special number is " + sum + ", have a nice day";
            document.write('<p>' + msg + '</p>');

        </script>
    </head>

    <body>
        <h1>Hello!</h1>
    </body>

</html>
